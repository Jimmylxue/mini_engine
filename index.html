<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mini_engine</title>
		<style>
			#myCanvas {
				background-color: #95a5a6;
			}
		</style>
	</head>
	<body>
		<script src="mini_engine.js"></script>
		<script src="mini_engine.min.js"></script>
		<canvas id="myCanvas" width="500" height="500"></canvas>

		<script>
			const { RES, Display, Image: CImage } = mini_engine
			const canvas = document.getElementById('myCanvas')
			const ctx = canvas.getContext('2d')

			const display = new Display(canvas, ctx)
			let bitmap = null
			RES.getRes(
				'https://vitepress-source.oss-cn-beijing.aliyuncs.com/typoraimage-20220326203849385.png'
			).then(res => {
				bitmap = res
				const cImg = new CImage({
					leftTop: {
						x: 200,
						y: 200,
					},
					width: 50,
					height: 50,
					source:
						// 'https://vitepress-source.oss-cn-beijing.aliyuncs.com/typoraimage-20220326203849385.png',
						res,
				})
				display.add(cImg)
				console.log('res', res)
			})

			// console.log('res', res)
		</script>
	</body>
</html>
